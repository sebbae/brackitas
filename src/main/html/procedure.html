<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>XTC Online</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:24280/rpc/db/XTCcss.css" />
</head>
<body onload="HideMultipleIdFields('proc_',fieldsCountNumber);">
  <script type="text/javascript" src="http://localhost:24280/rpc/db/XTCjs.js"></script>
  <div class="page_margins">
    <div id="border-top">
      <div id="edge-tl"></div>
      <div id="edge-tr"></div>
    </div>
    <div class="page">
      <div id="header" align="center">
        <img style="width:200px; padding: 10px;" align="middle" src="http://localhost:24280/rpc/db/xtc.png" />
      </div>
      <div id="main">
        <div id="col1">
          <div id="nav">
            <a id="navigation" name="navigation"></a>
            <div class="vlist">
              <ul>
                <li><a href="http://localhost:24280/ui/?payload=form_query">XTC Query</a></li>
                <li class="active">XTC Procedures</li>
                <li><a href="http://localhost:24280/ui/?payload=form_upload">Upload Files</a></li>
                <li><a href="http://localhost:24280/ui/?payload=form_download">Download Files</a></li>
              </ul>
            </div>
          </div>         
        </div>
        <div id="col3">
          <div id="col3_content" class="clearfix">
            <form action="/ui/">
                <table style="width: 100%; background-color: #E0E0F0;">
                    <tr>
                        <td>
                          <h5>Select procedure</h5>
                          <select id="select_procedure" name="select_procedure">
                          </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                          <div id="selected_procedure_parameters">
                          </div>
                        </td>
                    </tr>                 
                    <tr>
                        <td>
                          <input type="hidden" name="payload" value="form_procedure"/>
                          <input align="middle" type="submit" name="subButton" value="Submit" />                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                		  <h5>Result</h5>
                          <textarea cols="100" name="result" rows="6"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                          <input type="hidden" value="In ... seconds" />
                        </td>
                    </tr>
                </table>
            </form>
          </div>
          <div id="ie_clearing">
          </div>
        </div>
      </div>
      <div id="footer">
        <a href="http://xtc-project.de">The XTC Project: Native XML Data Management</a>
      </div>
	  <div id="footer">
	  	<a href="http://www.yaml.de">CSS Layout: YAML</a>
	  </div>
    </div>
    <div id="border-bottom">
      <div id="edge-bl"></div>
      <div id="edge-br"></div>
    </div>
  </div>
</body>
</html>
