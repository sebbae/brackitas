<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Brackit Online</title>
    <!-- add your meta tags here -->
    <link href="http://localhost:8080/rpc/db/XTCcss.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="page_margins">
    <div id="border-top">
      <div id="edge-tl"></div>
      <div id="edge-tr"></div>
    </div>
    <div class="page">
      <div id="header" align="center">
        <img style="width:200px; padding: 10px;" align="middle" src="http://localhost:8080/rpc/db/xtc.png" />
      </div>
      <div id="main">
        <div id="col1">
          <div id="nav">
            <!-- skiplink anchor: navigation -->
            <a id="navigation" name="navigation"></a>
            <div class="vlist">
              <!-- main navigation: horizontal list -->
              <ul>
                <li><a href="http://localhost:8080/ui/?payload=form_query">Brackit Query</a></li>
                <li><a href="http://localhost:8080/ui/?payload=form_procedure">Brackit Procedures</a></li>
                <li><a href="http://localhost:8080/ui/?payload=form_upload">Upload Files</a></li>
                <li class="active">Download Files</li>
              </ul>
            </div>
          </div>         
        </div>
        <div id="col3">
          <div id="col3_content" class="clearfix">
                <table style="width: 100%; background-color: #E0E0F0;">
                    <tr>
                        <td>
                        	<h5>File list:</h5>
                        </td>
                    </tr>                
                    <tr>
                        <td>
                          <input type="hidden" name="result" />
                        </td>
                    </tr>
                </table>
          </div>
          <div id="ie_clearing"> &#160; </div>
        </div>
      </div>
      <!-- begin: #footer -->
      <div id="footer">
		<a href="http://brackit.org">Brackit XQuery engine</a>
      </div>
	  <div id="footer">
	  	<a href="http://www.yaml.de">CSS Layout: YAML</a>
	  </div>      
    </div>
    <div id="border-bottom">
      <div id="edge-bl"></div>
      <div id="edge-br"></div>
    </div>
  </div>
</body>
</html>
